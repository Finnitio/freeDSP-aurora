<style>
body{background-color: #101010;}

* {font-size: 14px;
  font-family:Helvetica;
  color: #F0F0F0;
  background-color: #101010;}

h1{
  font-family:Helvetica;
  font-weight:normal;
  font-size: 28px;
  text-align: center;
}

button{
  height: 50px;
  width: 50px;
  background-color: #101010;
  border: 1px solid #808080;
  border-top: 3px solid;
  border-radius: 2px;
  font-size: 12px;
  color: #FFFFFF;
}

.prebtn{
  width:160px;
  height:50px;
  border: 1px solid #73EC6F;
  border-radius: 5px;
  color: #F0F0F0;
}
.prebtn:hover{
  background-color: #73EC6F18;
}

input[type=number]{
  height: 20px;
  background-color: #101010;
  border: 1px solid #F0F0F0;
  border-radius: 5px;
  color: #FFFFFF;
}

select{
  -moz-appearance: none;
  -webkit-appearance: none;
  appearance: none;
  width: 100%;
  height: 25px;
  background-color: #101010;
  border: 1px solid #F0F0F0;
  border-radius: 5px;
  color: #FFFFFF;
  font-size: 14px;
  padding-left: 10px;
  outline: none;
  cursor: pointer;
}


td{text-align:center;}

input[type=range].range {
  cursor: pointer;
  transform: rotate(270deg);
  width: 480px; 
}

.container{
  background-color: red;
  width: 20px;
height:480px;
}

.send{
  height: 30px;
  width: 75%;
  background-color: #101010;
  border: 1px solid #F0F0F0;
  border-radius: 5px;
  color: #FFFFFF;
  font-size: 14px;
  cursor: pointer;
}

.modal{
  display: none;
  position: fixed;
  z-index: 1;
  padding-top: 30px;
  left: 37.5%;
  top: 37.5%;
  width: 25%;
  height: 25%;
  overflow: auto;
  background-color: #101010;
  border-radius: 10px;
  border: 2px solid;
  border-top: 20px solid;
  color: #F0F0F0;
}

/* Modal Content */
.modal-content {
  position: relative;
  background-color: #101010;
  margin: 0;
  padding: 0;
  width: 100%;
  height: 90%;
  max-width: 1200px;
  border: 0px;
}

/* The Close Button */
.close {
  color: white;
  position: absolute;
  top: 10px;
  right: 25px;
  font-size: 20px;
  font-weight: bold;
}

.close:hover,
.close:focus {
text-decoration: none;
cursor: pointer;
}

.cursor {cursor: pointer;}

.caption-container {
text-align: center;
background-color: black;
padding: 2px 16px;
color: white;
}

.ptbl{
width: 100%;
height: 100%;
}

.input{border-color:#FFFFFF;}
.hp{border-color:#54F4F9;}
.shlv{border-color:#005EF0;}
.peq{border-color:#A05EF0;}
.phase{border-color:#FD8E28;}
.delay{border-color:#73EC6F;}
.gain{border-color:#FC527F;}

.rotate{
transform:rotate(-90deg);
height:60px;
}

.volslider{
  -webkit-appearance: none;
  -webkit-transform:rotate(270deg) translateY(-200px);
  width: 480px;
  height: 20px;
  margin: 0px;
}

.volslider::-webkit-slider-runnable-track {
  height: 5px;
  border: none;
  border-radius: 3px;
  background-color: #F0F0F0;
}

.volslider::-webkit-slider-thumb {
  -webkit-appearance: none;
  border: none;
  height: 20px;
  width: 20px;
  border-radius: 50%;
  background: #73EC6F;
  margin-top: -8px;
}

.volslider::-moz-range-track{
  height: 5px;
  border: none;
  border-radius: 3px;
  background-color: #F0F0F0;
  color: #F0F0F0;
}

.volslider::-moz-range-thumb{
  -webkit-appearance: none;
  border: none;
  height: 20px;
  width: 20px;
  border-radius: 50%;
  background: #73EC6F;
  margin-top: -8px;
}


</style>

  function postInputJson(id,idx){
    var data={};
    data.idx=idx;
    data.sel=document.getElementById(id).value;
    fetch("/input",{method:"POST",headers:{
    "Content-Type": "application/json"},
    body:JSON.stringify(data)}).catch(function(error){console.log(error);});
  }
  function postJson(btp){
    var data={};
    if(btp=="hp"){
      data.idx=document.getElementById("highPass").dataset.idx;
      data.fc=document.getElementById("hp_fc").value;
      data.typ=document.getElementById("hp_typ").value;
      return fetch("/hp",{method:"POST",headers:{
      "Content-Type": "application/json"},
      body:JSON.stringify(data)});
    }
    else if(btp=="lshelv"){
      data.idx=document.getElementById("lowShelv").dataset.idx;
      data.gain=document.getElementById("ls_v").value;
      data.fc=document.getElementById("ls_fc").value;
      data.slope=document.getElementById("ls_s").value;
      return fetch("/lshelv",{method:"POST",headers:{
      "Content-Type": "application/json"},
      body:JSON.stringify(data)});
    }
    else if(btp=="peq"){
      data.idx=document.getElementById("peq").dataset.idx;
      data.gain=document.getElementById("peq_v").value;
      data.fc=document.getElementById("peq_fc").value;
      data.Q=document.getElementById("peq_q").value;
      return fetch("/peq",{method:"POST",headers:{
      "Content-Type": "application/json"},
      body:JSON.stringify(data)});
    }
    else if(btp=="hshelv"){
      data.idx=document.getElementById("highShelv").dataset.idx;
      data.gain=document.getElementById("hs_v").value;
      data.fc=document.getElementById("hs_fc").value;
      data.slope=document.getElementById("hs_s").value;
      return fetch("/hshelv",{method:"POST",headers:{

      body:JSON.stringify(data)});

      data.idx=document.getElementById("lowPass").dataset.idx;
      data.fc=document.getElementById("lp_fc").value;
      data.typ=document.getElementById("lp_typ").value;
      return fetch("/lp",{method:"POST",headers:{
      "Content-Type": "application/json"},
      body:JSON.stringify(data)});

      data.fc=document.getElementById("ph_fc").value;
      data.Q=document.getElementById("ph_q").value;
      data.inv=document.getElementById("ph_inv").value;
      return fetch("/phase",{method:"POST",headers:{
      "Content-Type": "application/json"},
      body:JSON.stringify(data)});

    else if(btp=="delay"){
      data.idx=document.getElementById("delay").dataset.idx;
      data.delay=document.getElementById("delayval").value;
      return fetch("/delay",{method:"POST",headers:{
      "Content-Type": "application/json"},
      body:JSON.stringify(data)});

    else if(btp=="gain"){
      data.idx=document.getElementById("gain").dataset.idx;
      data.gain=document.getElementById("gainval").value;
      return fetch("/gain",{method:"POST",headers:{
      "Content-Type": "application/json"},
      body:JSON.stringify(data)});
    }
  }

    var data={};
    data.pre=p;

    body:JSON.stringify(data)}).catch(function(error){console.log(error);});
